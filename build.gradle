plugins {
	id 'java'
	id "org.springframework.boot" version '3.0.5'
	id 'io.spring.dependency-management' version '1.1.0'
}

group = 'com.verbitski'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '17'

repositories {
	mavenCentral()
	mavenLocal()
}

ext {
	rev_lombok = '1.18.22'
	rev_spring_context = '6.0.8'
	rev_springboot = '3.0.6'
	rev_apache_common_lib = '3.12.0'
	rev_junit_jupiter = '5.9.2'
	rev_jaxb_api = '2.3.1'
	rev_jaxb_runtime = '3.0.2'
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-web'
//	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-security', version: rev_springboot
//	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-oauth2-resource-server', version: rev_springboot

	testImplementation 'org.springframework.boot:spring-boot-starter-test'
	testImplementation 'org.springframework.security:spring-security-test'
}

tasks.named('test') {
	useJUnitPlatform()
}
